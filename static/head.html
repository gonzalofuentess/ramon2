            /************************ EXAMPLE 1 ************************/

            /* default speedometer face style */
            div.default-gauge {
                width:150px;
                height:160px;
                border:1px solid #232;
                border-radius:10px;
                overflow:hidden;
                background-color:#121;
                cursor:pointer;
            }
            div.metal-border {
                float:left;
                margin-right:10px;
                width:153px;
                height:164px;
                padding:5px;
                cursor:pointer;
                position:relative;
                background: -moz-linear-gradient(
                    top,
                    #ffffff 0%,
                    #ebebeb 50%,
                    #dbdbdb 50%,
                    #b5b5b5);
                background: -webkit-gradient(
                    linear, left top, left bottom,
                    from(#ffffff),
                    color-stop(0.50, #ebebeb),
                    color-stop(0.50, #dbdbdb),
                    to(#b5b5b5));

                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border-radius: 15px;

                border: 1px solid #949494;

                -moz-box-shadow:
                    0px 1px 3px rgba(000,000,000,0.5),
                    inset 0px 0px 2px rgba(255,255,255,1);
                -webkit-box-shadow:
                    0px 1px 3px rgba(000,000,000,0.5),
                    inset 0px 0px 2px rgba(255,255,255,1);
                box-shadow:
                    0px 1px 3px rgba(000,000,000,0.5),
                    inset 0px 0px 2px rgba(255,255,255,1);

                text-shadow:
                    0px -1px 0px rgba(000,000,000,0.2),
                    0px 1px 0px rgba(255,255,255,1);
            }
            /* fan-shaped speedometer */
            div.speedometer-half,
            div.metal-border.speedometer-half div.example {
                height:90px;
            }
            div.metal-border.speedometer-half
            {
                height:95px;
            }

            div.speedometer-3quarters,
            div.metal-border.speedometer-3quarters div.example {
                height:150px;
            }
            div.metal-border.speedometer-3quarters
            {
                height:155px;
            }

            /* white speedometer */
            div.metal-border div.example {
                border:1px solid #232;

                background-color: #ffffff;
