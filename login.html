    <body>

        <div class="splash-container">
            <div class="card ">
                <div class="card-header text-center"><!--<a href="../index.html">--><img class="logo-img" src="assets/images/logo.png" alt="logo"><span class="splash-description">Radio Monitoreo FM</span></div>
                <div class="card-body">

                        </div>
                        <div class="form-group">

            <!-- ============================================================== -->

            <!-- Optional JavaScript -->

            <script>
                function Validar(user, pass)
                {
                    $.ajax({
                        url: "validar.php",
                        type: "POST",
                        data: "user=" + user + "&pass=" + pass,
                        success: function (resp) {
                            $('#resultado').html(resp);
                        }
                    });
                }
            </script>
