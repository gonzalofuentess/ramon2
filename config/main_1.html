<section class="page container">
    <div class="box"> 
        <div class="box-content"> 
            <h1>HOLA A TODOS</h1>
        </div> 
    </div> 


    <div class="row">
        <div class="span8">
            <div class="box">
                <div class="box-header">
                    <i class="icon-edit"></i>
                    <h5>Radio</h5>
                </div>
                
                <div class="container">
                    
                    
                    
                    
                </div>
                
                <div class="box-content">
                    <form class="form-inline" role="form" action="return false" onsubmit="return false">
                        <p>Frecuencia:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-rss"></i></span>
                            <input class="span4" type="number" min="88.1" max="107.9" step="0.1" placeholder="88.1 - 107.9" required>
                        </div>                        
                        <p>Tiempo de Silencio Aceptable:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-volume-off"></i></span>
                            <input class="span4" type="number" min="5" placeholder="5 - 999999" required>
                        </div>                       
                        <p>Señal Mínima:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-signal"></i></span>
                            <input class="span4" type="number" min="5" placeholder="5 - 999999" required>
                        </div>                    
                       
                        <footer id="submit-actions" class="form-actions">
                            <button id="submit-button" type="submit" class="btn btn-brand" name="action" value="CONFIRM">Validar</button>
                            <button type="submit" class="btn btn-primary" name="action" value="CANCEL">Guardar</button>
                        </footer>


                        <!--   <button class="btn btn-primary" onclick="Validar(document.getElementById('user').value, document.getElementById('pass').value);">Iniciar Sesión</button> -->
                    </form>
                </div>
            </div>
        </div>


        <div class="span8">

        </div>      

    </div>
</section>
