<section class="page container">
    <div class="row">
        <div class="span8">
            <div class="box">
                <div class="box-header">
                    <i class="icon-rss"></i>
                    <h5>Radio</h5>
                </div>
                <div class="box-content">
                    <form class="form-inline">
                        <p>Frecuencia:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-rss"></i></span>
                            <input class="span4" type="number" min="88.1" max="107.9" step="0.1" placeholder="88.1 - 107.9" required>
                        </div>                        
                    </form>
                    <form class="form-inline">
                        <p>Descripción:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-pencil"></i></span>
                            <input class="span4" type="text" placeholder="Descripción Radio">
                        </div>                        
                    </form>                    
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="icon-ok"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
        <div class="span8">
            <div class="box">
                <div class="box-header">
                    <i class="icon-book"></i>
                    <h5>Forms</h5>
                </div>
                <div class="box-content">
                    <form class="form-inline">
                        <p>Login</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input class="span4" type="text" placeholder="Email address">
                        </div>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-key"></i></span>
                            <input class="span4" type="password" placeholder="Password">
                        </div>
                    </form>
                    <form class="form-inline">
                        <p>Login</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input class="span4" type="text" placeholder="Email address">
                        </div>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-key"></i></span>
                            <input class="span4" type="password" placeholder="Password">
                        </div>
                    </form>
                    <form class="form-inline">
                        <p>Date Picker &amp; Select Boxes</p>
                        <div id="datepicker" class="input-prepend date">
                            <span class="add-on"><i class="icon-th"></i></span>
                            <input class="span2" type="text" value="02-16-2012">
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="icon-ok"></i>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
