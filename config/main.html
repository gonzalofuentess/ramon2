<section class="page container">
    <div class="row">
        <div class="span8">
            <div class="box">
                <div class="box-header">
                    <i class="icon-rss"></i>
                    <h5>Radio</h5>
                </div>
                <div class="box-content">
                    <form class="form-inline">
                        <p>Frecuencia:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-rss"></i></span>
                            <input class="span4" type="number" min="88.1" max="107.9" step="0.1" placeholder="88.1 - 107.9" required>
                        </div>                        
                    </form>
                    <form class="form-inline">
                        <p>Descripción:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-pencil"></i></span>
                            <input class="span4" type="text" placeholder="Descripción Radio">
                        </div>                        
                    </form>
                    <form class="form-inline">
                        <p>Tiempo de Silencio:</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-pencil"></i></span>
                            <input class="span4" type="number" min="5" max="900" placeholder="Tiempo de Silencio Aceptable">
                        </div>                        
                    </form>                    
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="icon-ok"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="box">
                <div class="box-header">
                    <i class="icon-signal"></i>
                    <h5>Señal FM</h5>
                </div>
                <div class="box-content">
                    <script>
                        google.charts.load('current', {'packages': ['gauge']});
                        google.charts.setOnLoadCallback(drawChart);
                        function drawChart() {

                            var data = google.visualization.arrayToDataTable([
                                ['Señal', 44]
                            ], true);

                            var options = {
                                width: 200, height: 220,
                                redFrom: 60, redTo: 100,
                                yellowFrom: 50, yellowTo: 60,
                                minorTicks: 15
                            };

                            var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

                            chart.draw(data, options);

                            setInterval(function () {
                                data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
                                chart.draw(data, options);
                            }, 1300)
                        }
                    </script>

                    <div id="chart_div" style="width: 400px; height: 120px;"></div> 
                    <br>
                    <br>
                    <br>
                    <br>
                </div>               
            </div>
        </div>
    </div>
</section>
<section class="page container">
    <div class="row">
        <div class="span8">        
            <div class="box">
                <div class="box-header">
                    <i class="icon-book"></i>
                    <h5>Señal:</h5>
                </div>
                <div class="box-content">
                    <form class="form-inline">
                        <p>Señal Baja</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-chevron-down"></i></span>
                            <input class="span4" type="text" placeholder="Mínimo">
                        </div>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-chevron-up"></i></span>
                            <input class="span4" type="password" placeholder="Máximo">
                        </div>
                    </form>
                    <form class="form-inline">
                        <p>Señal Alta</p>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-chevron-down"></i></span>
                            <input class="span4" type="text" placeholder="Email address">
                        </div>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-chevron-up"></i></span>
                            <input class="span4" type="password" placeholder="Password">
                        </div>
                    </form>                 
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="icon-ok"></i>
                        Submit
                    </button>
                </div>
            </div>
        </div> 
    </div>
</section>
